<!-- FORMULÁRIO -->
    <div class="formulario">
        <h2><strong>CADASTRE-SE</strong></h2>
        <form>
            <div class="campos">
                <input type="email" name="email" id="email" class="campos_1" required>
                <label for="email" class="labelInput">E-mail</label>
            </div>
            <br>
            <br>
            <div class="campos">
                <input type="text" name="nome" id="nome" class="campos_1" required>
                <label for="nome" class="labelInput">Nome</label>
            </div>
            <br>
            <br>
            <div class="campos">
                <input type="text" name="sobrenome" id="sobrenome" class="campos_1" required>
                <label for="sobrenome" class="labelInput">Sobrenome</label>
            </div>
            <br>
            <br>
            <div class="campos">
                <input type="tel" name="telefone" id="telefone" class="campos_1" required>
                <label for="telefone" class="labelInput">Telefone</label>
            </div>
            <br>
            <div class="campos">
                <p>Sexo:</p>
                <input type="radio" id="feminino" name="genero" value="feminino" required>
                <label for="feminino">Feminino</label>
                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label>
                <input type="radio" id="outro" name="genero" value="outro" required>
                <label for="outro">Outro</label>
            </div>
            <br>
            <br>
            <div class="campos">
                <input type="date" name="data_nascimento" id="data_nascimento" required>
                <label for="data_nascimento">Data de Nascimento</label>
            </div>
            <br>
            <br>
            <div class="campos">  
                <input type="password" name="senha" id="senha" class="campos_1" required>
                <label for="senha" class="labelInput">Senha</label>
            </div>
            <br>
            <input type="submit" name="submit" id="submit">
        </form>
    </div>
